<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="overlay">
    <header>
        <h1><i class="fas fa-tasks"> </i>&nbsp; You Have TO DO it Today!!</h1>
    </header>
    </div>
    <form>
        <input type="text" class="todo-input" placeholder="Enter Event" required> 
        <button class="todo-btn" type="submit" >
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">ALL</option>
                <option value="completed">COMPLETED</option>
                <option value="uncompleted">UNCOMPLETED</option>
            </select>
        </div>
    </form>


    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="vanilla.js"></script>
</body>
</html>
